<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>

    <script src="https://unpkg.com/babel-standalone@6/babel.js">
    </script>
</head>

<body>

    <div id="root"></div>

</body>

<script type="text/babel">

    class CheckBox extends React.Component {
        constructor(props) {
            super(props);
            this.state = { cittapreferite: [] };
            this.aggiungicheck = this.aggiungicheck.bind(this);
        }

        aggiungicheck(oggetto) {
            let scelte = this.state.cittapreferite;
            let nuovalista = [];

            if (oggetto.target.checked) {
                scelte.push(oggetto.target.value);
                this.setState({ cittapreferite: scelte });
                nuovalista = scelte;
            }
            else {
                for (ogg of scelte) {
                    if (ogg != oggetto.taget.value) {
                        nuovalista.push(ogg);
                    }
                }
                this.setState({ cittapreferite: nuovalista });
            }
        }


            // Ho anche provato un operatore ternario checked={this.state.controlchecked ? true : false} Come si controlla checked????


            render(){
                return (
                    <div>
                        <input name="citta" onChange={this.aggiungicheck} type="checkbox" value="Milano" />Città: Milano
                        <input name="citta" onChange={this.aggiungicheck} type="checkbox" value="Palermo" />Città: Palermo
                        <input name="citta" onChange={this.aggiungicheck} type="checkbox" value="Venezia" />Città: Venezia
                        <input name="citta" onChange={this.aggiungicheck} type="checkbox" value="Roma" />Città: Roma
                        <br></br>
                        <label>{this.state.cittapreferite}</label>
                    </div>
                )
            }
        }

        ReactDOM.render(<CheckBox />, document.getElementById("root"));

</script>

</html>
