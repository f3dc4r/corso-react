</head>

<body>

    <div id="root"></div>

</body>

<script type="text/babel">

    class CheckBox extends React.Component {
        constructor(props) {
            super(props);
            this.state = { cittapreferite: [] }
            //this.aggiungicheck = this.aggiungicheck.bind(this);
        }

        aggiungicheck(oggetto) {
            let scelte = this.state.cittapreferite;
            scelte.push(oggetto.target.value);
            this.setState({ cittapreferite: scelte });
        }

        render() {
            return (
                <div>
                    <input name="citta" onChange={this.aggiungicheck.bind(this)} type="checkbox" value="Milano" />Città:Milano
                    <input name="citta" onChange={this.aggiungicheck.bind(this)} type="checkbox" value="Palermo" />Città:Palermo
                    <input name="citta" onChange={this.aggiungicheck.bind(this)} type="checkbox" value="Venezia" />Città:Venezia
                    <input name="citta" onChange={this.aggiungicheck.bind(this)} type="checkbox" value="Roma" />Città:Roma
                    <label>{this.state.cittapreferite}</label>
                </div>
            )
        }
    }

    ReactDOM.render(<CheckBox />, document.getElementById("root"))



</script>

</html>
