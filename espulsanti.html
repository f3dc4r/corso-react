<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
     <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
</head>
<body>
    <button onclick="innesta('Iniziale')">Men첫 iniziale</button>
    <button onclick="innesta('Fatture')">Men첫 fatture</button>
    <button onclick="innesta('Magazzino')">Men첫 magazzino</button>

    <div id="root"></div>

    <script type="text/babel">
    function Compmenu(props) // functional component
    {
        return <h1>Sono il men첫 {props.tipo}</h1>
    }
    
    function innesta(tipologia) //funzione chiamata dall'evento onclick
        {
            ReactDOM.render(<Compmenu tipo={tipologia} />, document.getElementById("root"));
        }

    </script>
</body>
</html>
