<body>

    <div id="root"></div>

<script type="text/babel">

    class CheckBox extends React.Component {
        constructor(props) {
            super(props);
            this.state = { cittapreferite: [] }
            //this.aggiungicheck = this.aggiungicheck.bind(this);
        }

        aggiungicheck(oggetto) {
            let scelte = this.state.cittapreferite;
            let nuovalista = [];

            if (oggetto.target.checked) {
                scelte.push(oggetto.target.value);
                nuovalista = scelte;
            }
            else {
                for (let ogg of scelte) {
                    if (ogg != oggetto.target.value) {
                        nuovalista.push(ogg);
                    }
                }
            }
            //assetno il valore allo state cittapreferite
            this.setState({ cittapreferite: nuovalista });

            //ciclo le città dello state
            for (let obj of this.state.cittapreferite)
            {
                console.log(obj);
            }            
        }

        render() {
            return (
                <div>
                    <input name="citta" onChange={this.aggiungicheck.bind(this)} type="checkbox" value="Milano" />Città:Milano <br />
                    <input name="citta" onChange={this.aggiungicheck.bind(this)} type="checkbox" value="Palermo" />Città:Palermo <br />
                    <input name="citta" onChange={this.aggiungicheck.bind(this)} type="checkbox" value="Venezia" />Città:Venezia <br />
                    <input name="citta" onChange={this.aggiungicheck.bind(this)} type="checkbox" value="Roma" />Città:Roma <br />
                    <label>Città preferite:{this.state.cittapreferite.length}</label>
                </div>
            )
        }
    }

    ReactDOM.render(<CheckBox />, document.getElementById("root"))



</script>
