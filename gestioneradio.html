<script type="text/babel">

    class Radio extends React.Component {
        constructor(props) {
            super(props);
            this.state = { sport: "" };
            this.cambiasport = this.cambiasport.bind(this);
        }

        cambiasport(opzione) {
            this.setState({sport: opzione.target.value});
        }

        render() {
            return (
                <div>
                    Nuoto<input onChange={this.cambiasport} name="sportscelto" value="Nuoto" type="radio" />
                    Calcio<input onChange={this.cambiasport} name="sportscelto" value="Calcio" type="radio" />
                    Pallavolo<input onChange={this.cambiasport} name="sportscelto" value="Pallavolo" type="radio" />
                    Pallamano<input onChange={this.cambiasport} name="sportscelto" value="Pallamano" type="radio" />
                    <label>Lo sport preferito Ã¨:{this.state.sport}</label>
                </div>
            )
        }
    }

ReactDOM.render(<Radio />, document.getElementById("root"));
