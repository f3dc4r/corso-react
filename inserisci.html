<head>

    </script>

    <script src="https://unpkg.com/babel-standalone@6/babel.js">
    </script>
</head>

<body>
    <div id="root"></div>
</body>

<script type="text/babel">

    class Inserimento extends React.Component {
        constructor(props) {
            super(props);
            this.state = { nominativo: 'Giambattista', cognome: 'Rossi' };
            this.cambianome = this.cambianome.bind(this);
            this.verifica = this.verifica.bind(this);
            this.cambiacognome = this.cambiacognome.bind(this);
        }

        cambianome(oggettonome) {
            if (oggettonome.target.value == "Mario")
            {
                this.setState({cognome: 'Rossi'});
            }
            this.setState({nominativo: oggettonome.target.value}); //sto modificando il valore
        }

        verifica(evento){
            alert(`Il nome è: ${this.state.nominativo} e il cognome è: ${this.state.cognome}`);
            evento.preventDefault();
        }

        cambiacognome(evento) {
            this.setState({cognome: evento.target.value});
        }

        render() {
            return (
                <form onSubmit={this.verifica}>
                    Nome<input type="text" onChange={this.cambianome} value={this.state.nominativo} />
                    <input type="text" onChange={this.cambiacognome} />
                    <input type="submit" />
                </form>
            )
        }
    }

    ReactDOM.render(<Inserimento />, document.getElementById("root"));

</script>

</html>
